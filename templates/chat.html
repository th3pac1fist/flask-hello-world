<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ profile_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Chat with {{ profile_name }}</h1>
    <div class="chat-box">
        {% for message in messages %}
        <p class="{{ message['role'] }}"><strong>{{ message['role'].title() }}:</strong> {{ message['content'] }}</p>
        {% endfor %}
    </div>
    <form action="{{ url_for('chat', profile_name=profile_name) }}" method="post" class="chat-form">
        <textarea name="message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <a href="{{ url_for('reset_chat') }}" class="reset-button">End Chat & Browse Again</a>
</body>
</html>
